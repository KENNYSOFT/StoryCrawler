<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OAuth</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
		$(document).ready(function()
		{
			$('#downloadLink').attr('href','data:application/text;charset=utf-8,'+encodeURIComponent('StoryCrawler.exe '+location.search.split('code=')[1])); 
			$('#downloadLink').attr('download','StoryCrawler.bat');
			$('#downloadLink')[0].click();
		});
		</script>
	</head>
	<body>
		<a style="display:none;" id="downloadLink" href="#" download="#"></a>
	</body>
</html>
